<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <nav class="bg-blue-600 p-4 text-white">
      <a href="{% url 'lista_contactos' %}" class="font-bold">Contactos</a>
    </nav>
    <div class="container mx-auto p-4">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Lista de Contactos</h1>
        <a href="{% url 'agregar_contacto' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Agregar nuevo contacto</a>
      </div>
      <form method="get" class="mb-4 flex gap-2">
        <input type="text" name="q" placeholder="Buscar por nombre o correo" value="{{ request.GET.q }}" class="border rounded px-3 py-2 w-full" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Buscar</button>
      </form>
      <ul class="bg-white rounded shadow p-4">
        {% for contacto in contactos %}
          <li class="border-b py-3">
            <div class="font-semibold text-lg">{{ contacto.nombre }}</div>
            <div class="text-sm">Teléfono: {{ contacto.telefono }}</div>
            <div class="text-sm">Correo: {{ contacto.correo }}</div>
            <div class="text-sm">Dirección: {{ contacto.direccion }}</div>
          </li>
        {% empty %}
          <li class="py-3 text-gray-500">No hay contactos registrados.</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
